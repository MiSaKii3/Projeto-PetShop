<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop | Game</title>
    <link rel="icon" type="image/x-icon" href="Images/icon.ico">
    <link href="stylesjogo.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

   
    <div class="game-container">
        <!-- Contador de tempo -->
        <div id="contador">00:00:00</div>
    
        <!-- Imagens -->
        <img src="Images/DemoLower.png" alt="PetShop room" id="Image_room"> 
        <img src="Images/Barras e ícones/barra.png" alt="Barra de moedas" id="Image_coins_bar">
        <img src="Images/Barras e ícones/barra.png" alt="Barra de tempo" id="Image_time_bar">
        <img src="Images/Barras e ícones/moedas.png" alt="Moedas" id="Image_coins">
        <img src="Images/Barras e ícones/tempo.png" alt="Tempo" id="Image_time">
        <img src="Images/Main_Character.png" alt="Personagem principal" id="Main_Character">
        <img src="Images/Zona animais/Tapete_animais.png" alt="Tapete" id="Tapete_animais">
        <img src="Images/acessorios/animais/caes/cao3.png" alt="Cão" id="Cão">
        <img src="Images/acessorios/animais/coelhos/coelho3.png" alt="Coelho" id="Coelho">
        <img src="Images/acessorios/animais/gatos/gato1.png" alt="Gato" id="Gato">
        <img src="Images/acessorios/animais/hamster/hamster.png" alt="Hamster" id="Hamster">
        <img src="Images/Tapete_entrada.png" alt="Tapete_entrada" id="Tapete_entrada">
        <img src="Images/caixaregistradora.png" alt="Caixa_Registadora" id="Caixa_Registadora">

    </div>

<!-- Scripts -->
<script src="ContadorTempo.js"></script>

</body>
</html>
