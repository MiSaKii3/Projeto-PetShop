<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop | Game</title>
    <link rel="icon" type="image/x-icon" href="Images/icon.ico">
    <link href="stylesjogo.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <button id="coolButton" onclick="Home();"><i class='bx bxs-home'></i></button>
    <div class="game-container" ondragover="allowDrop(event)">

        <!-- Contador de tempo -->
        <div id="contador">00:00:00</div>

        <!-- Contador de dinheiro -->
        <div id="dinheiroTotal">0</div>

        <!-- Imagens -->
        <img src="Images/DemoLower.png" alt="PetShop room" id="Image_room">

        <img src="Images/Barras e ícones/barra.png" alt="Barra de moedas" id="Image_coins_bar">
        <img src="Images/Barras e ícones/barra.png" alt="Barra de tempo" id="Image_time_bar">
        <img src="Images/Barras e ícones/moedas.png" alt="Moedas" id="Image_coins">
        <img src="Images/Barras e ícones/tempo.png" alt="Tempo" id="Image_time">

        <img src="Images/Main_Character.png" alt="Personagem principal" id="Main_Character">

        <div class="zonaanimais">
            <img src="Images/Zona animais/zonacaes.png" id="zonacaes">
            <img class="arrastaveis" src="Images/acessorios/animais/caes/cao3.png" alt="Cão" id="cao3">
            <img class="arrastaveis" src="Images/acessorios/animais/caes/cao1.png" alt="Cão" id="cao1">
            <img class="arrastaveis" src="Images/acessorios/animais/caes/cao2.png" alt="Cão" id="cao2">
            <img class="arrastaveis" src="Images/acessorios/animais/caes/cao4.png" alt="Cão" id="cao4">
            <img class="arrastaveis" src="Images/acessorios/animais/caes/cao5.png" alt="Cão" id="cao5">
            <img class="tacas" src="Images/acessorios/acessorioscaes/tacacaocheia.png" id="tacacao">
            <span class="temporizadorani" id="temporizadorcaes">30</span>
            
        </div>

        <div class="zonaanimais">
            <img src="Images/Zona animais/zonagatos.png" id="zonagatos">
            <img class="arrastaveis" src="Images/acessorios/animais/gatos/gato1.png" alt="Gato" id="gato1">
            <img class="arrastaveis" src="Images/acessorios/animais/gatos/gato2.png" alt="Gato" id="gato2">
            <img class="arrastaveis" src="Images/acessorios/animais/gatos/gato3.png" alt="Gato" id="gato3">
            <img class="arrastaveis" src="Images/acessorios/animais/gatos/gato4.png" alt="Gato" id="gato4">
            <img class="arrastaveis" src="Images/acessorios/animais/gatos/gato5.png" alt="Gato" id="gato5">
            <img class="arrastaveis" src="Images/acessorios/animais/gatos/gato6.png" alt="Gato" id="gato6">
            <img class="tacas" src="Images/acessorios/acessoriosgatos/tacagatocheia.png" id="tacagato">
            <span class="temporizadorani" id="temporizadorgatos">30</span>
        </div>

        <div class="zonaanimais">
            <img src="Images/Zona animais/zonacoelhos.png" id="zonacoelhos">
            <img class="arrastaveis" src="Images/acessorios/animais/coelhos/coelho3.png" alt="Coelho" id="coelho3">
            <img class="arrastaveis" src="Images/acessorios/animais/coelhos/coelho2.png" alt="Coelho" id="coelho2">
            <img class="arrastaveis" src="Images/acessorios/animais/coelhos/coelho4.png" alt="Coelho" id="coelho4">
            <img class="arrastaveis" src="Images/acessorios/animais/coelhos/coelho1.png" alt="Coelho" id="coelho1">
            <img class="tacas" src="Images/acessorios/acessorioscoelhos/tacacoelhocheia.png" id="tacacoelho">
            <span class="temporizadorani" id="temporizadorcoelhos">30</span>
        </div>

        <div class="zonaanimais">
            <img src="Images/Zona animais/zonahasmters.png" id="zonahamsters">
            <img class="arrastaveis" src="Images/acessorios/animais/hamster/hamster1.png" alt="Hamster" id="hamster1">
            <img class="arrastaveis" src="Images/acessorios/animais/hamster/hamster2.png" alt="Hamster" id="hamster2">
            <img class="arrastaveis" src="Images/acessorios/animais/hamster/hamster3.png" alt="Hamster" id="hamster3">
            <img class="arrastaveis" src="Images/acessorios/animais/hamster/hamster4.png" alt="Hamster" id="hamster4">
            <img class="arrastaveis" src="Images/acessorios/animais/hamster/hamster5.png" alt="Hamster" id="hamster5">
            <img class="tacas" src="Images/acessorios/acessorioshamsters/tacahamstercheia.png" id="tacahamster">
            <span class="temporizadorani" id="temporizadorhamsters">30</span>
        </div>

        <img src="Images/Tapete_entrada.png" alt="Tapete_entrada" id="Tapete_entrada">

        <img src="Images/caixaregistradora.png" alt="Caixa_Registadora" id="Caixa_Registadora">

        <div class="zonacomidas">
            <img class="arrastaveis" src="Images/acessorios/acessorioscaes/comidacao.png" id="comidacao">
            <img class="arrastaveis" src="Images/acessorios/acessoriosgatos/comidagato.png" id="comidagato">
            <img class="arrastaveis" src="Images/acessorios/acessorioscoelhos/comidacoelho.png" id="comidacoelho">
            <img class="arrastaveis" src="Images/acessorios/acessorioshamsters/comidahamster.png" id="comidahamster">
        </div>

        <div id="clientes">

            <!-- Tela de derrota -->
            <div id="game-over-tela" class="hidden">
                <h2>Game Over</h2>
                <br></br>
                <p>Ganhos do dia: <span id="ganhos-dia-lose">0</span></p>
                <button id="buttonreset" onclick="Reset();"></i>Repetir?</button>
            </div>

            <!-- Tela de vitória -->
            <div id="win-tela" class="hidden2">
                <h2>Parabéns! Ganhaste!</h2>
                <br></br>
                <p>Ganhos do dia: <span id="ganhos-dia-win">0</span></p>
                <button id="buttonreset" onclick="Reset();"></i>Repetir?</button>
            </div>

            <button id="botaorepetirfora" onclick="Reset();"><i class='bx bx-repeat'></i></button>
        </div>

        <div id="frase-container">
          <p id="frase">Clica para iniciar a história do jogo</p>
        </div>

        <!-- Scripts -->
        <script src="ContadorTempo.js"></script>
        <script src="Alimentar.js"></script>
        <script src="Logar.js"></script>
        <script src="GeradorClientes.js"></script>
        <script src="Arrastar.js"></script>
        <script src="GeradorFrases.js"></script>
</body>

</html>
